<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unichor Anwesenheitsliste</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h3>Unichor Anwesenheitsliste</h3>
        <div>
            <emph>Mit diesem Tool generierst du einen Link zum ausgefüllten Google-Formular, sodass du die
                Anwesenheitsliste nur noch einmal ausfüllen musst.</emph>
        </div>
        <form action="">
            <div class="form-group">
                <label class="form-label" for="email" aut>Email</label>
                <input class="form-input" type="email" id="email" placeholder="test@test.de">
            </div>
            <div class="form-group">
                <label class="form-label" for="firstname">Vorname</label>
                <input class="form-input" type="text" id="firstname" placeholder="Vorname">
            </div>
            <div class="form-group">
                <label class="form-label" for="firstname">Nachname</label>
                <input class="form-input" type="text" id="lastname" placeholder="Nachname">
            </div>
            <div class="form-group">
                <label class="form-label" for="birthday">Geburtsdatum</label>
                <input class="form-input" type="date" id="birthday" placeholder="01.01.2000">
            </div>
            <div class="form-group">
                <label class="form-label">Stimmgruppe</label>
                <label class="form-radio">
                    <input type="radio" name="voice-group" value="Sopran">
                    <i class="form-icon"></i> Sopran
                </label>
                <label class="form-radio">
                    <input type="radio" name="voice-group" value="Alt">
                    <i class="form-icon"></i> Alt
                </label>
                <label class="form-radio">
                    <input type="radio" name="voice-group" value="Tenor">
                    <i class="form-icon"></i> Tenor
                </label>
                <label class="form-radio">
                    <input type="radio" name="voice-group" value="Bass">
                    <i class="form-icon"></i> Bass
                </label>
            </div>
            <button class="btn btn-primary" id="submit">Link generieren</button>
        </form>
    </div>

</body>

</html>
