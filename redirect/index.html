<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unichor Anwesenheitsliste: Weiterleitung</title>
</head>

<body>
    <script>
        // check if url contains GET paramter ?disable

        if (localStorage.getItem("data") == null) {
            window.open("/", "_self");
        }
        const data = JSON.parse(localStorage.getItem("data"));
        // example: https://docs.google.com/forms/d/e/1FAIpQLSexAQunwzbLiapgd0MPSxpqvvuH8msvc8CWK544I6ghlr-qMg/viewform?entry.1345550671=Name&entry.945327328=2023-09-11&entry.1445587767=Bass
        const url = `https://docs.google.com/forms/d/e/1FAIpQLSexAQunwzbLiapgd0MPSxpqvvuH8msvc8CWK544I6ghlr-qMg/viewform/?entry.1345550671=${data.lastname},+${data.firstname}&entry.945327328=${data.birthday}&entry.1445587767=${data.voiceGroup}`;
        if (!new URL(document.location).searchParams.has("disable")) {
            // console.log("redirecting to " + url);
            window.open(url, "_self");
        }
    </script>
</body>

</html>
